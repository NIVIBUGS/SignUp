  <div class="container">
  <form action="" name="frm">
<div class="form-group mt-3">
<label for="">Patient Name :</label> 
<input type="text" class="form-control" id="name">                      
</div> 
<div class="form-group">
  <label for="">Email :</label> 
  <input type="text" class="form-control" id="email">                      
 </div> 
 <div class="form-group">
<label for="">Mobile :</label> 
 <input type="tel" class="form-control" id="mob">                      
 </div>   
 <div class="form-group">
<label for="">Address :</label> 
  <input type="text" class="form-control" id="address">                      
</div> 
<div class="form-group">
  <label for="">DOB :</label> 
  <input type="text" class="form-control" id="dob">                      
 </div>  
 <div class="form-group">
<label for="">Bill/Payment :</label> 
<input type="text" class="form-control" id="bill">                      
 </div> 
 <button class="btn btn-info" onclick="patient(event)">Submit</button>
  </form>
</div>
<script>
  function patient(event) {
    event.preventDefault();
    let patientname = document.getElementById("name").value
    let patientemail = document.getElementById("email").value
    let patientmobile = document.getElementById("mob").value
    let patientadd = document.getElementById("address").value
    let patientdob = document.getElementById("dob").value
    let patientbills = document.getElementById("bill").value
    // console.log(patientname);    
    let arr = [];
    let result = localStorage.getItem("Hospital")
    if(result != null){
      arr = JSON.parse(result)
    }
    else{
      arr = [];
    }
     arr.push({
      Name : patientname, Email : patientemail , Phone :patientmobile , Address :patientadd,
      Birthdate : patientdob, Payment :patientbills
    })
    // console.log(arr)
    localStorage.setItem("Hospital", JSON.stringify(arr));
  frm.reset();
   }
</script>
